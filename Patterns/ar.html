<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
 <body style='margin : 0px; overflow: hidden;'>
   
    <a-scene embedded arjs>
    
    <a-marker type="pattern" preset="custom" url="https://raw.githubusercontent.com/arjanvanbekkum/arjanvanbekkum.github.io/master/Patterns/pattern-xp_3.patt">
         <a-box position='0 0.5 0' material='color: yellow;'></a-box>
     </a-marker>
   
    <a-marker type="pattern" preset="custom" url="https://raw.githubusercontent.com/arjanvanbekkum/arjanvanbekkum.github.io/master/Patterns/pattern-xp_1.patt">
        <a-video vidhandler></a-video>
    </a-marker>
    <a-marker type="pattern" preset="custom" url="https://raw.githubusercontent.com/arjanvanbekkum/arjanvanbekkum.github.io/master/Patterns/pattern-xp_3.patt">
        <a-box position='0 0.5 0' material='opacity: 0.5; side: double'>
			<a-torus-knot radius='0.26' radius-tubular='0.05'>
				<a-animation attribute="rotation" to="360 0 0" dur="3000" easing='linear' repeat="indefinite"></a-animation>
			</a-torus-knot>
		</a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

</html>
