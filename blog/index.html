---
layout: default
title: Blog
---
	<ul class="posts">
		{% for post in site.posts %}
 			<div class="card">
					<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
					<h5>{{ post.date | date_to_string }}</h5>
					<div class="fakeimg" style="height:200px;">Image</div>
					<p>Some text..</p>
			</div>
	  {% endfor %}
	</ul>
